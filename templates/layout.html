<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LivWell</title>

    <!-- Bootstrap (quick) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
  </head>
  <body>
      <nav class="navbar navbar-expand-lg" style="background-color: lightblue;">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Logo left -->
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='assets/livwelllogo.png') }}" 
           alt="LivWell Logo" style="height: 50px; margin-right: 10px;">
    </div>

    <!-- Centered title + tagline -->
    <div class="text-center mx-auto">
      <span class="navbar-brand mb-0 h1">LivWell</span>
      <small class="d-block">Live Smart, Live Healthy</small>
    </div>

    <!-- Team name right -->
    <div class="team-name">
      <span class="h5 mb-0">Team Viveka</span>
    </div>

  </div>
</nav>


    <main class="container-fluid p-3">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
